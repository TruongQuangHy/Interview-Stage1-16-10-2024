<div class="main__admin">
  <h2>Dashboard - Admin</h2>
  <table>
    <thead>
      <tr>
        <th>Role</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{ user.role }}</td>
        <td>{{ user.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
